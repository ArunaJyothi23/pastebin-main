services:
  - type: web
    name: pastebin-lite
    runtime: node
    rootDir: backend
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: TEST_MODE
        value: "1"
      - key: PORT
        value: "4000"
